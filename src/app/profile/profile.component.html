
<div class="card bg-black border border-dark-light rounded-4 text-center text-light mx-auto mt-5"
    style="width: fit-content; min-width: 30%;">
    <div class="row card-title mt-3">
        <h2>Your Profile</h2>
    </div>
    <div class="card-body mx-auto" style="width: fit-content; min-width: 60%;">

        <form [formGroup]="profileForm" (ngSubmit)="onSubmit()">

            <div class="input-group mb-2 input-group-prepend">
                <span class="input-group-text bg-secondary text-light border-secondary profileLabel">Name</span>
                <input type="text" formControlName="name"
                    class="form-control bg-dark text-light border-secondary text-center">
            </div>

            <div class="input-group mb-2 input-group-prepend">
                <span class="input-group-text bg-secondary text-light border-secondary profileLabel">Height</span>
                <input type="number" formControlName="height"
                    class="form-control bg-dark text-light border-secondary text-center">
                <div class="input-group-text form-control bg-dark text-light border-secondary"
                    style="max-width: fit-content; min-width: 50px;">
                    <span>cm</span>
                </div>
            </div>


            <div class="input-group mb-2 input-group-prepend">
                <span class="input-group-text bg-secondary text-light border-secondary profileLabel">Starting weight</span>
                <input type="number" formControlName="startweight"
                    class="form-control bg-dark text-light border-secondary text-center">
                <div class="input-group-text form-control bg-dark text-light border-secondary"
                    style="max-width: fit-content; min-width: 50px;">
                    <span>kg</span>
                </div>
            </div>

            <div class="input-group mb-2 input-group-prepend" *ngIf="dataservice.getWeight() != ''">
                <span class="input-group-text bg-secondary text-light border-secondary profileLabel">Current weight</span>
                <span class="form-control bg-dark text-light border-secondary text-center">{{currentweight}}</span>
                <div class="input-group-text form-control bg-dark text-light border-secondary"
                    style="max-width: fit-content; min-width: 50px;">
                    <span>kg</span>
                </div>
            </div>



            <div class="d-flex justify-content-center mt-3" *ngIf="profileIsSet && !isEditing">
                <div class="input-group" style="width: fit-content;">
                    <button type="button" class="btn btn-secondary form-control" (click)="onEdit()"
                        style="width: fit-content; min-width: 75px;">Edit</button>
                    <button class="btn btn-danger form-control" (click)="onDelete()"
                        style="width: fit-content; min-width: 75px;">Delete</button>
                </div>
            </div>

            <div class="d-flex justify-content-center mt-3" *ngIf="profileIsSet && isEditing">
                <div class="input-group" style="width: fit-content;">
                    <button class="btn btn-secondary" (click)="onCancelEdit()"
                        style="width: fit-content; min-width: 130px;">Cancel</button>
                    <button class="btn btn-success" type="submit" [disabled]="profileForm.invalid"
                        style="width: fit-content; min-width: 130px;">Save Changes</button>
                </div>
            </div>

            <div class="mt-3" *ngIf="!profileIsSet">
                <button class="btn btn-success" type="submit" [disabled]="profileForm.invalid">Submit</button>
            </div>

        </form>
    </div>
</div>
